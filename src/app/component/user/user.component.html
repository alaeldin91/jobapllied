<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="userFormGroup">

                                    <div class="d-flex flex-row align-items-center mb-4" formGroupName="userForm">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control"
                                                formControlName="name" id="name" name="name" />
                                            <label class="form-label" for="form3Example1c">Your Name</label>
                                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert
                                     alert-danger mt-1">
                                                <div *ngIf="name.errors.required|| name.errors.notOnlyWhitespace">
                                                    Name is Required
                                                </div>
                                                <div *ngIf="name.errors.minlength">
                                                    Name must be at least 3 characters
                                                    long
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4" formGroupName="userForm">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"
                                                formControlName="email" name="email" />
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert
                                            alert-danger mt-1">
                                                <div *ngIf="email.errors.required|| email.errors.notOnlyWhitespace">
                                                    Email is Required
                                                </div>
                                                <div *ngIf="email.errors.pattern">
                                                    Email must be a valid email address
                                                    format
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4" formGroupName="userForm">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control"
                                                formControlName="password" id="password" name="password" />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert
                                            alert-danger mt-1">
                                                <div
                                                    *ngIf="password.errors.required|| password.errors.notOnlyWhitespace">
                                                    Password is Required
                                                </div>
                                                <div *ngIf="password.errors.minlength">
                                                    password must be at least 7 characters
                                                    long
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4" formGroupName="userForm">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="phone" id="form3Example4cd" class="form-control"
                                                formControlName="mobileNumber" name="mobileNumber" />
                                            <label class="form-label" for="form3Example4cd">MobileNumber</label>
                                            <div *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched)"
                                                class="alert
                                            alert-danger mt-1">
                                                <div
                                                    *ngIf="mobileNumber.errors.required|| mobileNumber.errors.notOnlyWhitespace">
                                                    Mobile Number is Required
                                                </div>
                                                <div *ngIf="mobileNumber.errors.minlength">
                                                    password must be at least 7 characters
                                                    long
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg"
                                            (click)="register()">Register</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
